<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSS - Página</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="{% static 'inss-logo.png' %}" alt="Logo INSS" class="logo">
        </header>

        <div class="top-btns">
            <a class="as" href="{% url 'home' %}"><button type="button" style="opacity: 70%;" class="button"> Consulta </button></a>
            <a class="as" href="{% url 'selecao' %}"><button type="button" style=" opacity: 90%;" class="button">Cadastro</button></a>
         </div>

        <form method="POST" action="{% url 'cadother' %}" class="form-section" id="cad-form" name="cad-form">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="id_tombamento" placeholder="Nº de tombamento" class="form-input">
                <input type="text" name="marca" placeholder="Marca" class="form-input">
                <input type="text" name="funcionando" placeholder="Funcionando?" class="form-input">
                <input type="text" name="locat_do_disp" placeholder="Local atual do Dispositivo" class="form-input">
                <input type="text" name="descricao" placeholder="Descrição" class="form-input desc">
                <input type="date" name="data_de_an" placeholder="Data da análise" class="form-input">
                <button type="submit" class="button">Selecionar</button>
            </div>
            <div class="form-group">
            </div>
        </form>
    </div>
</body>
</html>
